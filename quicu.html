<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Example</title>
</head>
<body>

<img src="your-image.jpg" usemap="#europe-map" alt="Map of Europe">

<map name="europe-map">
    <area shape="poly" coords="310,180,330,190,340,180,330,170" href="#" title="Austria" alt="Austria" style="background-color:#ff0000;">
    <!-- Add more <area> elements here if needed -->
</map>

</body>
</html>
